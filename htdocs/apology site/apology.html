<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      animation: fadeIn 2s ease;
    }

    .btn-container {
      margin-top: 20px;
      animation: fadeIn 2s ease;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      animation: glow 2s infinite alternate;
    }

    #noBtn {
      background: #6c757d;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    /* üå∏ Gallery */
    .gallery-wrap {
      margin-top: 26px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 22px;
      margin-top: 16px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 800ms ease;
      width: 80%;
      max-width: 900px;
    }

    .gallery.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      overflow: hidden;
      transform: translateY(40px);
      opacity: 0;
      transition: all 0.6s ease;
    }

    .gallery.show .card {
      transform: translateY(0);
      opacity: 1;
    }

    .gallery.show .card:nth-child(1) { transition-delay: 0.2s; }
    .gallery.show .card:nth-child(2) { transition-delay: 0.4s; }
    .gallery.show .card:nth-child(3) { transition-delay: 0.6s; }
    .gallery.show .card:nth-child(4) { transition-delay: 0.8s; }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 14px;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.08);
      box-shadow: 0px 8px 25px rgba(255, 77, 109, 0.3);
    }

    .card h3 {
      margin-top: 12px;
      color: #d6336c;
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: 0;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff4d6d; }
      to { box-shadow: 0 0 30px #ff4d6d; }
    }
  </style>
</head>
<body>
  <h1>Will you accept my apology? ü•∫‚ù§Ô∏è</h1>

  <div class="btn-container">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <div class="gallery-wrap hidden" id="gallerySection">
    <h2>You‚Äôre the most special person in my life ‚ù§Ô∏è</h2>
    <div class="gallery" id="gallery">
      <div class="card">
        <img src="images/IMG20231012141158.jpg" alt="Her Smile">
        <h3>Her Smile üòä</h3>
      </div>
      <div class="card">
        <img src="images/IMG-20231021-WA0002.jpg" alt="Her Beauty">
        <h3>Her Beauty ‚ú®</h3>
      </div>
      <div class="card">
        <img src="images\IMG20240424082033.jpg" alt="Her Caring">
        <h3>Her Caring Nature üíñ</h3>
      </div>
      <div class="card">
        <img src="images/IMG_20240522_205748_024.webp" alt="Her Everything">
        <h3>My Everything üåç</h3>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const gallerySection = document.getElementById('gallerySection');
    const gallery = document.getElementById('gallery');

    // No button runs away
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Yes button -> show gallery + hearts
    yesBtn.addEventListener('click', () => {
      gallerySection.classList.remove('hidden');
      setTimeout(() => gallery.classList.add('show'), 100); // fade-in
      document.querySelector('.btn-container').style.display = "none";
      document.querySelector('h1').textContent = "Yay! Thank you my love ‚ù§Ô∏è";

      // Floating hearts
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 600);
    });
  </script>
</body>
</html>
